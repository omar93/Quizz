<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="welcome" class="corners">

                <p>
                    Welcome to this quizz, you will answear 7 questions<br>
                    you have 20 seconds to answer each question<br>
                    each question have 4 laternatives, only 1 is correct!
                </p>

                <form id="form" action="/action_page.php"><br>
                    Name: <input type="text" id="name" name="playerName"><br><br>
                    <button id="start" class="corners shape">Start</button>
                </form>
                
                <br>
                <button id="score" class="corners shape">Highscore</button>

        </div>

        <div id="quizz" class="corners hide">
            <div id="timer"></div>

            <div id="question" class="corners text">
                <p>question number1, just trying long text</p>
            </div>

            <hr id="midLine">
            

            <div id="ans">
                    <button type="button" id="b1" class="btn corners text">b1</button>
                    <button type="button" id="b2" class="btn corners text">b2</button>
                    <button type="button" id="b3" class="btn corners text">b3</button>
                    <button type="button" id="b4" class="btn corners text">b4</button>
            </div>

        </div>

        <div id="scoreW" class="corners hide">
            <p>HIGHSCORE:</p>
            <table id="scoreTable">
                <tr id="scoreRow">
                    <th>Name: </th>
                    <th>Time 1:</th>
                    <th>Time 2:</th>
                    <th>Time 3:</th>
                    <th>Time 4:</th>
                    <th>Time 5:</th>
                </tr>

                <tr>
                    <th> <span id="playerName"></span> </th>
                    <th> <span id="t1"></span> </th>
                    <th> <span id="t2"></span> </th>
                    <th> <span id="t3"></span> </th>
                    <th> <span id="t4"></span> </th>
                    <th> <span id="t5"></span> </th>
                </tr>


            </table>
            <!--<p>Name: <span id="playername"></span></p>--><br><br>
            <button id="restart" class="corners shape">Start</button>
            <button id="menu" class="corners shape">Main menu</button>
        </div>
        <script src="build.js"></script>
    </body>
</html>
